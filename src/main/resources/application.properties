spring.application.name=microservicio
server.port=8080

# Configuracion para logs de AWS
logging.level.software.amazon.awssdk=DEBUG
logging.level.io.awspring.cloud=DEBUG

# Configuracion AWS S3
spring.cloud.aws.region.static=us-east-1
# Usar DefaultCredentialsProvider que lee automaticamente las variables de entorno
# AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN

# EFS - Almacenamiento temporal
efs.path=/app/efs

# AWS RDS PostgreSQL
spring.datasource.url=jdbc:postgresql://${RDS_ENDPOINT:localhost}:5432/ticketsdb
spring.datasource.username=${RDS_USERNAME:postgres}
spring.datasource.password=${RDS_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inicializar datos de prueba
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
